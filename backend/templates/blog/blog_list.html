<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Yazıları</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><strong>Yazar:</strong> {% if post.author %}
        {{ post.author }}
    {% else %}
        (Bilinmiyor)
    {% endif %}
</p>
            <p><small>{{ post.created_at }}</small></p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
<h1>Merhaba blog!</h1>
