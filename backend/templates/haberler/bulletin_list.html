<h1>Güvenlik Bülteni</h1>

<form method="get" style="margin-bottom: 20px;">
  <input type="text" name="q" placeholder="Başlık veya içerikte ara..." value="{{ query|default_if_none:'' }}">
  <button type="submit">Ara</button>
</form>

{% for b in bulletins %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <h2><a href="{% url 'bulletin_detail' b.pk %}">{{ b.title }}</a></h2>
        <p>{{ b.content|linebreaks }}</p>
        <small>{{ b.published_at|date:"d M Y H:i" }}</small>
    </div>
{% empty %}
    <p>Henüz haber eklenmedi.</p>
{% endfor %}
